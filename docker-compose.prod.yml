version: '3.3'
services:
  flask:
    image: 'flask:latest'
    build:
      context: ./flask
      dockerfile: Dockerfile
    ports:
      - '8888:8888'
  express:
    image: 'express:latest'
    build:
      context: ./express
      dockerfile: Dockerfile
    ports:
    - '3000:3000'
  nest-api:
    build:
      context: ./nest-api
      dockerfile: Dockerfile
    ports:
      - '3001:3001'